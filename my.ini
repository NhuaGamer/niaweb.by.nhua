[mysqld]
# Basic Settings
port=3306
bind-address=127.0.0.1
datadir="C:/ProgramData/MySQL/MySQL Server 8.0/Data"
default-storage-engine=INNODB

# Networking
max_connections=100
key_buffer_size=256M
max_allowed_packet=64M
wait_timeout=28800
interactive_timeout=28800

# InnoDB Settings
innodb_buffer_pool_size=1G
innodb_log_file_size=256M
innodb_log_buffer_size=64M

# Query Cache (disabled by default in MySQL 8)
query_cache_type=0
query_cache_size=0

# Logs
log_error="C:/ProgramData/MySQL/MySQL Server 8.0/Data/mysql_error.log"
slow_query_log=1
slow_query_log_file="C:/ProgramData/MySQL/MySQL Server 8.0/Data/mysql_slow.log"

# Character Set
character-set-server=utf8mb4
collation-server=utf8mb4_unicode_ci

# Temporary Table Settings
tmp_table_size=64M
max_heap_table_size=64M

[client]
# Client Settings
port=3306
default-character-set=utf8mb4

[mysql]
# MySQL Command-Line Tool Settings
default-character-set=utf8mb4
